<html>
<head>
	<title>Form Registrasi</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/gaya.css">
</head>
<body>
    <div class="p-3 mb-2 bg-light text-dark">
   <div class="container">		
   <h1>Form Pendaftaran</h1> 
	<form>
		<div class="form-group">
			<label for="nama">Nama Anda:</label>
			<input type="text" class="form-control" style="width: 450px;">
		</div>
		<div class="form-group">
			<label for="tl">Tempat Lahir:</label>
            <select class="form-control" id="tl" style="width: 250px;">
                <option>Jakarta</option>
                <option>Bandung</option>
                <option>Tangerang</option>
                <option>Surabaya</option>
                <option>Palembang</option>
                <option>Bogor</option>
                <option>Bekasi</option>
                <option>Depok</option>
                <option>Sukabumi</option>
        </select>
		</div>		
		<div class="form-group">
            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input type="text" id="datepicker" class="form-control" placeholder="Tanggal" style="width: 250px;">
        </div>
        <div class="form-group">
			<label for="nama">Nama Telpon:</label>
			<input type="text" class="form-control" style="width: 250px;">
        </div>
        <div class="form-group">
			<label for="alamat">Alamat:</label>
			<textarea type="text" class="form-control"></textarea>
        </div>
        <div class="form-group">
			<label for="pk">Pendidikan Terakhir:</label>
            <select class="form-control" id="pk" style="width: 150px;">
                <option>SD</option>
                <option>SMP</option>
                <option>SMA</option>
                <option>S1</option>
                <option>S2</option>
        </select>
        </div>
        <div class="radio">
            Agama :
            <br>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio" value="islam">Islam
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio" value="kristen">Kristen
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio" value="katolik">Katolik
                </label>
              </div>
              <br>
              Hobby
              <br>
              <div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Berenang
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Mancing
  </label>
</div>
<div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value="">Game
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value="">Gibah
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value="">Programing
    </label>
  </div>
    </form>
   </div>
   <br>
   <button class="btn btn-primary" type="submit">Submit</button>
   <button type="button" class="btn btn-link">Edit Label</button>

</body>
</div>
</html>
